apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deploy
  namespace: luisatoledo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-luisatoledo
  template:
    metadata:
      labels:
        app: server-luisatoledo
    spec:
      containers:
      - name: server-container
        image: quay.io/luisavtoledo/recommendation-server:0.3
        ports:
        - containerPort: 52048
        volumeMounts:
        - mountPath: /data
          name: persistent-storage
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: project2-pv2-luisatoledo
